<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Open+Sans+Condensed:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin+Sketch&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script
      src="https://kit.fontawesome.com/e55c4050cf.js"
      crossorigin="anonymous"
    ></script>

    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="Weahter-App">
        <div class="col-3">
          <form id="search-form">
            <input
              type="text"
              class="form-control"
              placeholder="search City"
              autocomplete="off"
              id="search-text-input"
            />

            <input type="submit" class="btn btn-secondary" value="Search" />
          </form>
        </div>

        <h1 id="city">Vienna</h1>
        <h2>Sunday 26 September</h2>
        <h3>13:00</h3>
        <div class="row">
          <div class="col-6">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
              alt="clear"
            />
            12°C | °F
          </div>
          <div class="col-6">
            <ul>
              <li id="feel-like">Feels like: 11°C</li>
              <li id="wind">Wind: 5 km/h</li>
              <li id="humidity">Humidity: 5%</li>
            </ul>
          </div>
        </div>
      </div>
      <small>
        <a
          href="https://github.com/victoriavelinova/vanilla-weather-app"
          target="_blank"
          >Open-source code</a
        >
        by Victoria Velinova
      </small>
    </div>

    <script src="script/app.js"></script>
  </body>
</html>
