<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Open+Sans+Condensed:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin+Sketch&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script
      src="https://kit.fontawesome.com/e55c4050cf.js"
      crossorigin="anonymous"
    ></script>

    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weahter-app">
          <h1 id="city">Vienna</h1>
          <h2>Sunday 26 September</h2>
          <h3>13:00</h3>

          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="clear"
                  class="float-left"
                />
                <span class="float-left">
                  <strong>12</strong>

                  <span class="units">°C | <a href="#">°F</a></span>
                </span>
              </div>
            </div>

            <div class="col-6">
              <ul>
                <li id="feel-like">Feels like: 11°C</li>
                <li id="wind">Wind: 5 km/h</li>
                <li id="humidity">Humidity: 5%</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/victoriavelinova/vanilla-weather-app"
            target="_blank"
            >Open-source code</a
          >
          by Victoria Velinova
        </small>
      </div>
    </div>

    <script src="script/app.js"></script>
  </body>
</html>
